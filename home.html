<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Gambar di HTML</title>
</head>
<body>
    <h1>Menampilkan Gambar di HTML</h1>
    <p>Berikut ini adalah gambar daun:</p>
    <!--1. Menambahkan gambar didirectory yang sama-->
    <figure>
        <img src="images/hd.jpg" height="300px" width="300px"/> 
        <figcaption>Gambar hd cuy</figcaption>
    </figure>
    <br><br>

    <!--2. Menambahkan gambar dari website orang lain-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlLmDi8v_mP2g2a4FYNrfv2bOLnPELj4DIqQ&usqp=CAU" alt="gambar pemandangan">
    <br>

    <!--3. Dengan style tertentu-->
    <p>
        <img src="images/cat.jpg" style="width: 160px;border: 3px solid red;" />
        <img src="images/cat.jpg" style="width: 160px;border-radius: 10px;" />
        <img src="images/cat.jpg" style="width: 100px;height: 100px;border-radius: 100%;" />
    </p>

    <!--4. Membuat link dengan gambar-->
    <a href="https://www.facebook.com" target="_blank">
        <img src="images/fb.jpg" width="160">
    </a>

</body>
</html>
